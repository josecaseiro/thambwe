<app-menu></app-menu>




<div class="base">
    <div class="container-xxl">
        <div class="procurar">
            <div class="formControl">
                <img src="
                ./assets/img/shearc.png" alt="">
                <input type="text" (change)="procurar(nome)" class="form" name="nome" [(ngModel)]="nome"
                    placeholder="Pesquisar MÃºsicas">
            </div>
        </div>

        <!-- lsita volumes -->
        <div class="modulo musica container-fluid" *ngIf="pagina == ''">
            <div class="volume" (click)="discoSelecao(0)">
                <div class="img">
                    <img src="./assets/img/musicas.jpeg" alt="">
                </div>
                <h3>Volume I</h3>
            </div>
            <div class="volume" (click)="discoSelecao(1)">
                <div class="img">
                    <img src="./assets/img/musicas.jpeg" alt="">
                </div>
                <h3>Volume II</h3>
            </div>
        </div>

        <!-- lista fitas  -->
        <div class="modulo container-fluid" *ngIf="pagina == 'fitas'">
            <div class="padding-page">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/> </svg>
                <span (click)="regresso('')">Regressar</span>
            </div>
            <h3>{{ escolha?.titulo }}</h3>
            <div class="itens fitas">
                <div *ngFor="let fitas of escolha.fitas; let index = index" (click)="abrirFita(index)">
                    <div class="img">
                        <img src="./assets/img/musicas.jpeg" alt="">
                    </div>
                    <h5>{{fitas?.nome}}</h5>
                </div>
            </div>
        </div>
        
        <!-- lista musicas -->
        <div class="modulo container" *ngIf="pagina == 'musicas'">
            <div class="padding-page">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/> </svg><span (click)="regresso('fitas')">Regressar</span>
            </div>
            <h3>{{ fitas?.nome }}</h3>
            <div class="itens musica">
                <div *ngFor="let musica of fitas.musicas; " (click)="playAudio(musica)">
                    <div class="basecontrol">
                        <div class="cartas" [class.cartao-active]="playing?.id == musica.id && !paused"
                            style="background-image: url('./assets/img/musicas.jpeg'), url(./assets/img/base_Preto.png);  ">
                            <img src="{{'assets/img/' + (playing?.id == musica.id && !paused? 'pause.png' : 'play.png')  }}"
                                alt="">
                        </div>
                    <h5 class="">{{musica?.titulo}}</h5>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div><!--  -->
<app-rodape></app-rodape>
